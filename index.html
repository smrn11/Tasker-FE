<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="task-timeline">
        <h1>Tasker</h1>
        <h2>Task Management, but better.</h2>
        
        <label for="user-select">Select User:</label>
        <select id="user-select">
            <!-- Options will be populated dynamically -->
        </select>

        <label for="week-select">Select Week:</label>
        <input type="week" id="week-select">
        
        <button id="new-task-btn">+</button>
    </div>

    <div id="graph-container">
        <svg id="task-bubbles"></svg>
        <div id="task-details-box" style="display: none; position: absolute; background-color: white; border: 1px solid #ccc; padding: 10px; border-radius: 5px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <button id="close-details-btn" style="float: right;">X</button>
            <h3 id="details-title"></h3>
            <p id="details-description"></p>
            <p id="details-dueDate"></p>
            <p id="details-priority"></p>
            <p id="details-completed"></p>
            <button id="update-task-btn">Update</button>
        </div>
    </div>

    <div id="task-details"></div>

    <div id="task-form-container">
        <h2>Create a New Task</h2>
        <form id="task-form">
            <label for="task-title">Title:</label>
            <input type="text" id="task-title" required><br>

            <label for="task-description">Description:</label>
            <textarea id="task-description" required></textarea><br>

            <label for="task-dueDate">Due Date:</label>
            <input type="datetime-local" id="task-dueDate" required><br>

            <label for="task-priority">Priority:</label>
            <select id="task-priority">
                <option value="HIGH">High</option>
                <option value="MEDIUM">Medium</option>
                <option value="LOW">Low</option>
            </select><br>

            <label for="task-completed">Completed:</label>
            <input type="checkbox" id="task-completed"><br>

            <button type="submit">Create Task</button>
            <button type="button" id="cancel-btn">Cancel</button>
        </form>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
