<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        #task-timeline {
            background-color: #f0f0f0;
            padding: 10px 20px;
            text-align: center;
        }

        #graph-container {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }

        svg {
            width: 100%;
            height: 80%;
        }
    </style>
</head>
<body>
    <div id="task-timeline">
        <h1>Task Timeline</h1>
        <p>Select User to View Tasks Timeline</p>
        <select id="user-select">
            <option value="1">User 1</option>
            <option value="2">User 2</option>
        </select>
    </div>
    <div id="graph-container">
        <svg id="task-bubbles"></svg>
    </div>
    <div id="task-details" style="margin-top: 20px; padding: 10px; background-color: #f9f9f9; border: 1px solid #ccc; max-width: 500px;"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
